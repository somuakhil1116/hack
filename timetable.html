<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="timetable.css">
</head>
<body>

<section class="container">

    <div class="card">
        <h3>Set Timetable</h3>

        <ul id="timeList"></ul>
    </div>
